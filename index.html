<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Basic Weather App</title>
</head>
<body>
    <div class="main-app">
    <header>
        <form id="search-form">
            <input type="text" name="" id="input-field" placeholder="Enter a city" required>
            <input type="submit" value="Search" class="search-button">
        </form>  
    </header>

    <main>
<div class="main-weather">
    <h1 id="current-city">Cape Town</h1>
<p>
    Sunday 06:12, scattered clouds
    <br>
    Humidity: <span>66%</span>, Wind: <span>3.13km/h</span>
</p>
</div>
<div class="weather">
<div class="weather-icon">☀️</div>
     <div class="weather-value">12</div>
     <div class="weather-unit">°C</div>
</div>
    </main>

    <footer>Coded by <a href="https://github.com/sernamalala" target="_blank">Serna Malala</a> is open sourced on <a href="https://github.com/sernamalala/Basic-Weather-Application" target="_blank">Github</a> and hosted on <a href="https://simpleandeasyweatherapplication.netlify.app/" target="_blank">Netlify</a></footer>
</div>
<script src="./src/index.js"></script>
</body>
</html>
